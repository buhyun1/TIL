<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>사용자 로그인 페이지</title>
<style>
  input:valid {
    border: 1px solid black;
  }  
  input:invalid {
    border: 1px dashed red;
  }
  input:invalid:required {
    background: lightblue;
  }
</style>
<script type="text/javascript">
  function checkInput() {
    let pwPattern = /(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}/;
    let pw = document.loginForm.pw.value;
	if (pw == "" || !pwPattern.test(pw)) {
      alert("비밀번호는 숫자와 영문 대소문자를 포함하고, 8글자 이상이어야 합니다.");  
	  document.loginForm.pw.select();
	  return false;
    }
	
    return true;
  }
</script>
</head>
<body>
<div style="width:400px;" align="center"> 
  <strong><ins>사용자 로그인</ins></strong><br><br>
</div>

<form action="sample_management.jsp" name="loginForm" method="post">
  <fieldset style="width:400px">
    <legend>계정 정보 (<strong style="color:red;">*</strong>: 필수)</legend>

    <label for="userid"><small>User ID:</small><strong style="color:red;">*</strong></label><br>
    <input type="email" name="userid" id="userid" placeholder="Enter Your Email" required>&nbsp;
    <label>
      <input type="checkbox" checked="checked" name="remember"><small>Stay signed in</small>
    </label><br>
	
    <label for="pw"><small>Password:</small><strong style="color:red;">*</strong></label><br>
    <input type="password" name="pw" id="pw" placeholder="Enter Password" size="15" minlength="8" maxlength="12" required><br><br>

  </fieldset><br>
   
  <div style="width:400px;" align="center"> 
    <input type="submit" value="Login" onclick="return checkInput()"> &nbsp;&nbsp;
    <input type="reset" value="Clear">
  </div>   
</form>
</body>
</html>
