<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Send Your File</title>
</head>
<body>
<form action="sendFile.do" method="post" enctype="multipart/form-data">
   <fieldset style="width:400px">
      <legend>Send Your File</legend>
      <label for="pass_code"><small>Your 5-digit pass code:</small></label><br>
      <input type="text" name="pass_code" id="pass_code" size="5" pattern="[0-9]{5}" placeholder="012345" required><br><br>
    
      <label for="upfile"><small>Choose a file to transfer:</small></label><br>
      <input type="file" name="upfile" id="upfile" required><br>
      <hr>
      <div style="width:400px;" align="right"> 
         <input type="submit" value="Send">&nbsp;&nbsp;
         <input type="reset" value="Clear">
      </div> 
   </fieldset>
</form>
</body>
</html>
