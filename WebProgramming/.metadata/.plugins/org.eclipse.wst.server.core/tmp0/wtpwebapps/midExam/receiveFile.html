<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Receive Your File</title>
</head>
<body>
<form action="receiveFile.jsp" method="post" enctype="multipart/form-data">
   <fieldset style="width:400px">
      <legend>Receive Your File</legend>
      <label for="pass_code"><small>Your 5-digit pass code:</small></label><br>
      <input type="text" name="pass_code" size="5" required><br>
    
      <div style="width:400px;" align="right"> 
         <input type="submit" value="Request">&nbsp;&nbsp;
         <input type="reset" value="Clear">
      </div> 
   </fieldset>
</form>
</body>
</html>
