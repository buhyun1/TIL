<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Seasonal Fruit Megastore</title>
<style>
  table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
  }
</style>
<script type="text/javascript"> 
  function checkOrder() {
    let inputTags = document.getElementById("output").getElementsByTagName("input");
	
	let html = '';
    for (let i = 0; i < inputTags.length; i++) {
      if (inputTags[i].value > 0) {
        html += '<input type="hidden" name="' + inputTags[i].getAttribute("name") + '" value="' + inputTags[i].value + '"><br>';
      }
	}
	
	if (html.length == 0)
      return false;

    let hiddenOrderForm = document.createElement('form');
    hiddenOrderForm.action = 'shopping.jsp';
    hiddenOrderForm.method = 'post';
    hiddenOrderForm.innerHTML = html + '<input type="submit">';
    document.body.append(hiddenOrderForm);
    hiddenOrderForm.submit();	
	return true;
  }
</script>  
</head>
