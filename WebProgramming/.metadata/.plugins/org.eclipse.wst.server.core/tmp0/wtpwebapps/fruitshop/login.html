<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FruitShop User Login</title>
</head>
<body>
<form action="requestLogin.do" name="loginForm" method="post">
   <fieldset style="width:400px">
      <legend>User Account Information (<strong style="color:red;">*</strong>: required)</legend>
	  
      <label for="email"><small>Email:</small><strong style="color:red;">*</strong></label><br>
      <input type="email" name="email" id="email" required><br>
	  
      <label for="pw"><small>Password:</small><strong style="color:red;">*</strong></label><br>
      <input type="password" name="pw" id="pw" size="12" minlength="4" maxlength="12" required><br>
	  	  
      <div style="width:400px;" align="center">
         <input type="submit" value="Login">
      </div>
   </fieldset><br>
</form>
</body>
</html>
