<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>가입 해지 페이지</title>
<style>
  input:valid {
    border: 1px solid black;
  }  
  input:invalid {
    border: 1px dashed red;
  }
  input:invalid:required {
    background: lightblue;
  }
</style>
<script type="text/javascript">
  function checkInput() {
    let pwPattern = /(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}/;
    let pw = document.unregisterForm.pw.value;
	if (pw == "" || !pwPattern.test(pw)) {
      alert("비밀번호는 숫자와 영문 대소문자를 포함하고, 8글자 이상이어야 합니다.");  
	  document.unregisterForm.pw.select();
	  return false;
    }
	
    return true;
  }
</script>
</head>
<body>
<div style="width:400px;" align="center"> 
  <strong><ins>가입 해지를 신청합니다.</ins></strong><br><br>
</div>

<form action="unregisterUser.do" name="unregisterForm" method="post">
  <fieldset style="width:400px">
    <legend>계정 정보 (<strong style="color:red;">*</strong>: 필수)</legend>

    <label for="userid"><small>User ID:</small><strong style="color:red;">*</strong></label><br>
    <input type="email" name="userid" id="userid" placeholder="Enter Your Email" required><br>
	
    <label for="pw"><small>Password:</small><strong style="color:red;">*</strong></label><br>
    <input type="password" name="pw" id="pw" placeholder="Enter Password" size="15" minlength="8" maxlength="12" required><br><br>

    <label for="reason"><small>해지 이유:</small></label><br>
    <input type="text" name="reason" id="reason" placeholder="해지하는 이유를 적어 주세요" size="50"><br>	
  </fieldset><br>
   
  <div style="width:400px;" align="center"> 
    <input type="submit" value="Send" onclick="return checkInput()"> &nbsp;&nbsp;
    <input type="reset" value="Clear">
  </div>   
</form>
</body>
</html>
