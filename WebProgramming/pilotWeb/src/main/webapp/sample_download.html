<!DOCTYPE html>
<html>
<body>

<div style="width:400px;" align="center"> 
  <strong><ins>Uploaded File Management</ins></strong><br><br>
</div>

<form action="deleteFiles.jsp" method="post">
  <fieldset style="width:400px">
    <legend>List of uploaded files</legend>	
    <input type="checkbox" id="Text File1.txt" name="Text File1.txt" value="Text File1.txt">
    <label for="Text File1.txt">Text File1.txt</label>[<a href="/upload/Text File1.txt" download>다운받기</a>]<br>
    <input type="checkbox" id="Text File2.txt" name="Text File2.txt" value="Text File2.txt">
    <label for="Text File2.txt">Text File2.txt</label>[<a href="/upload/Text File2.txt" download>다운받기</a>]<br>
    <input type="checkbox" id="Test Image.jpg" name="Test Image.jpg" value="Test Image.jpg">
    <label for="vehicle3">Test Image.jpg</label>[<a href="/upload/Test Image.jpg" download>다운받기</a>]<br>
	<hr>
    <div style="width:400px;" align="right"> 
      <input type="submit" value="Delete">&nbsp;&nbsp;
      <input type="reset" value="Reset">
    </div> 	
  </fieldset><br>  
</form>
<br>
<form action="fileUpload.jsp" method="post" enctype="multipart/form-data">
  <fieldset style="width:400px">
    <legend>Upload a new file:</legend>
    <label for="upfile"><small>Choose Files:</small></label><br>
    <input type="file" name="upfile" id="upfile" multiple/><br>
    <hr>
    <div style="width:400px;" align="right"> 
      <input type="submit" value="Upload">&nbsp;&nbsp;
      <input type="reset" value="Clear">
    </div> 
  </fieldset>
</form>
</body>
</html>
