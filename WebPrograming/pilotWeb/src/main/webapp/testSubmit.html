<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Submit event handling</title>
<script type="text/javascript">
  function doSubmit() {
    let hiddenForm = document.createElement('form');
    hiddenForm.action = 'validateInput.do';
    hiddenForm.method = 'get';
    hiddenForm.innerHTML = '<input name="button" value="clicked">';
    document.body.append(hiddenForm);
    hiddenForm.submit();
  }
</script>
</head>
<body>
<form name="testForm1" action="validateInput.do" onsubmit="alert('submit!');return false">
  <fieldset style="width:300px">
    <legend>Test Form #1</legend>
    <label for="enter1"><small>Just press ENTER in here:</small></label><br>
    <input type="text" id="enter1" name="enter" value="Enter here"><br><br>
    <label for="submit"><small>Click submit button:</small></label><br>  
    <input type="submit" id="submit" value="submit">
  </fieldset><br>    
</form>

<form name="testForm2" action="validateInput.do" onsubmit="alert('submit!');return false">
  <fieldset style="width:300px">
    <legend>Test Form #2</legend>
    <label for="enter2"><small>Just press ENTER in here:</small></label><br>
    <input type="text" id="enter2" name="enter" value="Enter here"><br><br>
    <label for="submit"><small>Click submit button:</small></label><br>  
    <input type="submit" id="submit" value="submit" onclick="alert('clicked!');return false">
  </fieldset><br>    
</form>

<label for="invoke"><small>Click to invoke doSubmit():</small></label><br>  
<button type="submit" id="invoke" name="submit" onclick="doSubmit()">submit</button>
</body>
</html>
